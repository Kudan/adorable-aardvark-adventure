<!DOCTYPE html>
<html>
    <head>
        <title>adorable-aardvark-adventure</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style>
            body {
                background: black;
                margin: 0px;
                overflow: hidden;
            }
            canvas {
                position: absolute;
                left: 0px;
                top: 0px;
            }
        </style>
        <script src="animframe.js" type="text/javascript"></script>
    </head>
    <body>
        <canvas id="screenCanvas"></canvas>
        <script src="canvasinit.js" type="text/javascript"></script>
        <script src="maparray.js" type="text/javascript"></script>
        <script type="text/javascript">

var charPosX = screenCanvas.width / 2 - 32;
var charPosY = screenCanvas.height / 2 - 32;

var tileSetImage = new Image();
tileSetImage.src = 'img/tileset.png';

function drawScene(frame){  // drawScene function is called at every frame
                            // buffer is flipped to screen after this function
    bufferCtx.fillStyle = 'pink';
    bufferCtx.fillRect(charPosX, charPosY, 64, 64);

    for(y=0;y<mapArray.length;y++){
        for(x=0;x<mapArray[y].length;x++){
            if(mapArray[y][x]===1 && x*32<bufferCanvas.width && y*32<bufferCanvas.height){
                bufferCtx.drawImage(tileSetImage,
                                    0, 0,
                                    32, 32,
                                    Math.round(x*32), Math.round(y*32),
                                    32, 32
                                    
                );
            }
        }
    }
    
    
}

window.onresize = resizeWindow;
resizeWindow();
animLoop();

        </script>
    </body>
</html>
